<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  <script src="block.js"></script>
  <script src="ball.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      
    </a-assets>

     

    <a-camera>
      <a-cursor>
  
      </a-cursor>
    </a-camera>

    <a-entity id="world" environment="preset:egypt;"></a-entity>

    <a-entity id="block" position="0 0 -5"></a-entity>
    <a-box dynamic-body id="test" position="2 5 -5"></a-box>
    <a-sphere dynamic-body id="test" position="2 5 -5"></a-sphere>
    <a-box dynamic-body id="test" position="2 5 -5"></a-box>
    <a-plane static-body position="0 -0.1 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>

    <a-camera look-controls="pointerLockEnabled: true">
      <a-cursor>
        <a-text  id="Time" value="Time: " position="-2.5 2 -2" color="white" side="double"></a-text>
        <a-text id="Health" value="Health: " position="0 2 -2" color="white" side="double"></a-text>
        <a-text id="score" value="Score: " position="2.5 2 -2" color="white" side="double"></a-text>
        <a-image id="gun" src="gun.png"position="0.5 -0.5 0"></a-image>
        <a-image id="gameOver" scale="2 1 1" src="gameover.png" opacity="0" position="0 1 -2"></a-image>
        <a-image id="missionComplete" scale="2 1 1" src="mission_complete_logo.png" opacity="0" position="0 1 -2"></a-image>
      </a-cursor>
    </a-camera>



  </a-scene>
</body>

</html>
